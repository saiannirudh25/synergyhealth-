<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your custom styles here */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>User Settings</h2>
        <form method="post">
            <div class="form-group">
                <label for="setting1">Setting 1:</label>
                <input type="text" class="form-control" id="setting1" name="setting1" value="{{ settings.setting1 }}">
            </div>
            <div class="form-group">
                <label for="setting2">Setting 2:</label>
                <input type="text" class="form-control" id="setting2" name="setting2" value="{{ settings.setting2 }}">
            </div>
            <!-- Add more settings fields as needed -->
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
        <a href="/profile" class="btn btn-secondary mt-3">Back to Profile</a>
    </div>
</body>
</html>
