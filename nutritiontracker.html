<!DOCTYPE html>
<html>
<head>
    <title>Nutrition Tracker</title>
</head>
<body>
    <h2>Nutrition Tracker</h2>
    <form action="{{ url_for('nutrition_tracker') }}" method="post">
        <label for="food">Food:</label><br>
        <input type="text" id="food" name="food" required><br>
        <label for="calories">Calories:</label><br>
        <input type="number" id="calories" name="calories" required><br>
        <!-- Add more nutrition fields as needed -->
        <button type="submit">Add Food</button>
    </form>
    <h3>Today's Food Intake</h3>
    <ul>
        {% for food in foods %}
        <li>{{ food.name }}: {{ food.calories }} calories</li>
        <!-- Add more nutrition fields as needed -->
        {% endfor %}
    </ul>
    <p>Total Calories: {{ total_calories }}</p>
    <p><a href="{{ url_for('profile') }}">Back to Profile</a></p>
</body>
</html>
