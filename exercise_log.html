<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Changed background color to black */
            color: #fff; /* Changed text color to white */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exercise Log</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Exercise</th>
                    <th>Duration (minutes)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through exercise log entries -->
                {% for entry in exercise_log %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.exercise }}</td>
                    <td>{{ entry.duration }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/profile" class="back-btn">Back to Profile</a>
    </div>
</body>
</html>
